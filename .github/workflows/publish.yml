name: CI/CD

on:
  push:
    branches:
      - main
  create:
    tags:
      - 'v*'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install Git
        run: sudo apt-get install -y git

      - name: Check for version bump
        id: check_version_bump
        run: |
          BUMP=$(git log -1 --pretty=%B | grep -q '\[bump\]' && echo true || echo false)
          echo "BUMP=$BUMP" >> $GITHUB_ENV
          echo "$BUMP" > bump_output.txt

      - name: Bump version and create tag
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          BUMP=$(cat bump_output.txt)
          if [ "$BUMP" == "true" ]; then
            # Configure Git user
            git config --global user.email "github-actions[bot]@users.noreply.github.com"
            git config --global user.name "github-actions[bot]"

            # Install bumpversion
            pip install bumpversion

            # Bump version
            bumpversion patch --verbose

            # Push the new commit and tag
            git push && git push --tags
          else
            echo "Skipping bump version and create tag step"
          fi

      - name: Update setup.py with bumped version
        run: |
          VERSION=$(cat .bumpversion.cfg | grep current_version | cut -d ' ' -f 3)
          sed -i "s/version=read_version_from_config(),/version='$VERSION',/" setup.py

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel twine
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Build package
        run: python setup.py sdist bdist_wheel

      - name: Debug information
        run: |
          echo "Event name: ${{ github.event_name }}"
          echo "Git ref: ${{ github.ref }}"
          echo "Bump: ${{ env.BUMP }}"
          echo "Publish to PyPI condition: ${{ github.event_name == 'create' && startsWith(github.ref, 'refs/tags/v') }}"

      - name: Publish to PyPI
        if: github.event_name == 'create' && startsWith(github.ref, 'refs/tags/v')
        uses: pypa/gh-action-pypi-publish@v1.8.1
        with:
          username: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
